  about:
    title: "Pri Vödabuk"
    intro: "Vödabuk estas reta Volapuka vortaro, kiu celas fari Volapukon pli alirebla al ĉiuj."
    count_html: "Ĝi nuntempe havas <strong>%{total_count}</strong> Volapukajn vortojn en sia datumbazo, kun tradukoj en la angla kaj Esperanto (nuntempe, ĝi havas %{eo_count} vortojn en Esperanto)."
    contact_html: "La vortaro estas en daŭra evoluo. Se vi trovas iun ajn eraron aŭ havas sugestojn por plibonigoj, bonvolu kontakti %{email_link} aŭ malfermi problemon en la %{repo_link}."
    repository: "deponejo"
    sources_title: "Fontoj"
    sources_html: "La anglaj tradukoj baziĝas sur la kunigitaj verkoj de la pasinta Ralph Midgley (1929–2024), Guvan de la Volapuka Komunumo kaj Honora Akademiano de la Internacia Volapuka Societo. Ĝi ĉerpas vortojn el liaj <em>\"Volapük-English Dictionary\"</em> kaj <em>\"English-Volapük Dictionary\"</em>, ambaŭ reviziitaj en 2010, kaj lia traduko de <em>\"Vödabuk Volapüka pro Deutänapükans\"</em> de Arie de Jong (1931), kiu estis reviziita kaj kompletigita de 2012–2022 de Cifal Hermann Philipps. Ĝi ankaŭ enhavas aldonajn ekzemplojn el ekzemplaj tekstoj de Volapük Vifik, kaj legaĵoj de volapük.com.<br>La Esperantaj tradukoj baziĝas sur <em>\"Vortaro Volapük–Esperanto kaj Esperanto–Volapük\"</em> de André Cherpillod."
